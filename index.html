<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h3>Lebanon Jam Score Counter</h3>
        </div>
        <div class="container">
            <div>
                <h1>HOME</h1>
            </div>
            <div>
                <h1>GUEST</h1>
            </div>
        </div>
        
        <div class="container">
            <div>
                <h2 id="home-score">0</h2>
            </div>
            <div>
                <h2 id="guest-score">0</h2>
            </div>
        </div>
        
        <div class="container">
            <div>
                <button onclick="plusOneHome()">+1</button>
                <button onclick="plusTwoHome()">+2</button>
                <button onclick="plusThreeHome()">+3</button>
            </div>
            <div>
                <button onclick="plusOneGuest()">+1</button>
                <button onclick="plusTwoGuest()">+2</button>
                <button onclick="plusThreeGuest()">+3</button>
            </div>
        </div>

        <div class="container">
            <button onclick="resetButton()">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
    
</html>
